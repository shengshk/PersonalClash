[custom]
#防止pt走代理 可以将以下规则写入openclash覆写设置-规则。
#如果漏网之鱼走直连的话，已经覆盖了，实际用处也不大
#rules: 
# 你的目标：「我访问别人，且使用的是本机端口 62078」
#  - AND,((SRC-IP-CIDR,10.0.0.x/32),(SRC-PORT,62078)),DIRECT
#如果你其实是想处理「别人访问你设备的 62078 端口」的情况，那应该使用：
#  - AND,((IP-CIDR,10.0.0.x/32),(DST-PORT,62078)),DIRECT


#自定义代理和直连规则
# ==========================
ruleset=🎯 全球直连,https://raw.githubusercontent.com/shengshk/PersonalClash/main/MyDirect.list,28800
ruleset=🔴 墙上有名,https://raw.githubusercontent.com/shengshk/PersonalClash/main/MyProxy.list,28800

#Custom_OpenClash_Rules项目收录的规则
# ==========================
ruleset=🎯 全球直连,https://raw.githubusercontent.com/Aethersailor/Custom_OpenClash_Rules/main/rule/Custom_Direct.list,28800
ruleset=🔴 墙上有名,https://raw.githubusercontent.com/Aethersailor/Custom_OpenClash_Rules/main/rule/Custom_Proxy.list,28800

#前置直连规则
# ==========================
#本地地址和域名直连
ruleset=🎯 全球直连,[]GEOSITE,private
ruleset=🎯 全球直连,[]GEOIP,private,no-resolve
#谷歌在国内可用的域名强制直连
ruleset=🎯 全球直连,[]GEOSITE,google-cn
#国内游戏域名强制直连
ruleset=🎯 全球直连,[]GEOSITE,category-games@cn
#Steam 下载 CDN 地址强制直连
ruleset=🎯 全球直连,https://raw.githubusercontent.com/Aethersailor/Custom_OpenClash_Rules/main/rule/Steam_CDN.list,28800
#各大游戏平台下载域名强制直连
ruleset=🎯 全球直连,[]GEOSITE,category-game-platforms-download
#BT Tracker 相关域名强制直连
ruleset=🎯 全球直连,[]GEOSITE,category-public-tracker

